<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="left-column">  
        <form id="search-form" class="form">
            <div class="input-group rounded w-25">
                <input type="search" class="form-control rounded" id= "search-input" value = "" placeholder="Search by city" aria-label="Search"
                aria-describedby="search-addon"/>
            
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
            </div>
        </form>
    </div>
        <div id="search-history" class="left-column">
           
        </div>
            
        <div class="container">

            <div class="w-50" id="weather-div"></div>
            <div id="forecast-div"></div>
        </div>
    
    <div id = "w_card"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
